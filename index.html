<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Untitled spreadsheet - Google Sheets</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>

  <body>
    <div class="container">
      <div class="title-bar"></div>
      <!-- Menubar -->
      <div class="menu-bar">
        <div class="menu-file menu-item">File</div>
        <div class="menu-home menu-item selected">Home</div>
        <div class="menu-insert menu-item">Insert</div>
        <div class="menu-layout menu-item">Layout</div>
        <div class="menu-help menu-item">Help</div>
      </div>
      <!-- Toolbar -->
      <div class="menu-icon-bar">
        <div class="material-icons menu-icon icon-cut">content_cut</div>
        <div class="material-icons menu-icon icon-copy">content_copy</div>
        <div class="material-icons menu-icon icon-paste">content_paste</div>
        <select class="selector font-family-selector" id="font-family">
          <option style="font-family: monospace" value="monospace">
            MonoSpace
          </option>
          <option style="font-family: Arial" value="Arial">Arial</option>
          <option style="font-family: Calibri" value="Calibri">Calibri</option>
          <option style="font-family: Comic Sans MS" value="Comic Sans MS">
            Comic Sans MS
          </option>
          <option style="font-family: Courier New" value="Courier New">
            Courier New
          </option>
          <option style="font-family: Impact" value="Impact">Impact</option>
          <option style="font-family: Georgia" value="Georgia">Georgia</option>
          <option style="font-family: Lato" value="Lato">Lato</option>
          <option style="font-family: Open Sans" value="Open Sans">
            Open Sans
          </option>
          <option style="font-family: Palatino" value="Palatino">
            Palatino
          </option>
          <option style="font-family: Verdana" value="Verdana">Verdana</option>
        </select>
        <select class="selector font-size-selector" id="size-selector">
          <option value="10">10</option>
          <option value="12">12</option>
          <option value="14" selected>14</option>
          <option value="16">16</option>
          <option value="18">18</option>
          <option value="20">20</option>
          <option value="22">22</option>
          <option value="24">24</option>
          <option value="26">26</option>
          <option value="28">28</option>
          <option value="30">30</option>
          <option value="32">32</option>
          <option value="36">36</option>
          <option value="38">38</option>
          <option value="40">40</option>
          <option value="42">42</option>
          <option value="44">44</option>
          <option value="46">46</option>
          <option value="48">48</option>
        </select>
        <div class="material-icons menu-icon icon-bold style-icon">
          format_bold
        </div>
        <div class="material-icons menu-icon icon-italic style-icon">
          format_italic
        </div>
        <div class="material-icons menu-icon icon-underline style-icon">
          format_underline
        </div>
        <div
          class="material-icons menu-icon icon-align_left selected align-icon"
        >
          format_align_left
        </div>
        <div class="material-icons menu-icon icon-align_center align-icon">
          format_align_center
        </div>
        <div class="material-icons menu-icon icon-align_right align-icon">
          format_align_right
        </div>
        <div class="menu-icon icon-color_fill">
          <input class="color-picker background-color-picker" type="color" />
          <div class="material-icons" id="col">format_color_fill</div>
        </div>
        <div class="menu-icon icon-color_text">
          <input class="color-picker text-color-picker" type="color" />
          <div class="material-icons">format_color_text</div>
        </div>
        <!-- To export -->
        <span class="material-icons download style-icon"> cloud_download </span>
        <!-- To import -->
        <span class="material-icons import style-icon"> cloud_upload </span>

        <span
          id="functions"
          class="material-icons functions sss"
          onclick="onClickFunctions(this)"
          style="background: transparent; display: flex; right: 10px;"
        >
          search
        </span>
        <span
          contenteditable="true"
          class="search"
          id="searchInput"
          style="padding-left: 10px"
        >
          Find in sheet
        </span>
      </div>
      <div class="formula-bar">
        <div class="formula-editor selected-cell"></div>
        <div class="function-sign">
          <img
            class="formula-icon"
            style="width: 1.1rem; height: auto; align-items: center"
            src="https://img.icons8.com/ios/50/000000/formula-fx.png"
          />
        </div>
        <div
          class="formula-editor formula-input"
          style="align-items: center"
          contenteditable="true"
        ></div>
      </div>
      <!-- Main body -->
      <div class="data-container">
        <div class="select-all"></div>
        <div class="column-name-container"></div>
        <div class="row-name-container"></div>
        <div class="input-cell-container"></div>
      </div>
      <!-- Footer -->
      <div class="sheet-actions-container">
        <div class="sheet-add-icon">
          <span class="material-icons"> post_add </span>
        </div>
        <div class="sheets-folder-container">
          <div class="sheet-folder" id="0">
            <div class="sheet-content">Sheet 1</div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </body>
</html>
